      <h3 class="dp">Educro</h3>
<h3 class="head">Empowering students to create solutions for tomorrow's challenges</h3>
<p style="text-align: center; margin-top: -10px;">We are here to help!</p> 
<br>
<br>
</head>
<body>
    <form action="" method="get" class="form">
        <div class="form-name">
          <label for="name" class="name"><b>Name: </b></label>
          <input type="text" name="name" id="name" required placeholder="Enter your full name">
        </div>
        <br>
        <div class="form-email">
          <label for="email" class="email"><b>Email: </b></label>
          <input type="email" name="email" id="email" required placeholder="Enter your email id">
        </div>
        <br>
        <div class="form-institute">
            <label for="institution" class="institution"><b>Name of Institution: </b></label>
            <input type="text" name="institution" id="institution" required placeholder="Enter your institution name">
          </div>
          <br>
          <div class="form-contact">
            <label for="contact" class="contact"><b>Contact: </b></label>
            <input type="text" name="contact" id="contact" required placeholder="Enter your contact no.">
          </div>
          <br>
          <div class="form-password">
            <label for="password" class="password"><b>Password: </b></label>
            <input type="password" name="password" id="password" required placeholder="Create password">
          </div>
          <br>
          <div class="form-confirm-password">
            <label for="confirm-password" class="confirm-password"><b>Confirm Password: </b></label>
            <input type="password" name="confirm-password" id="confirm-password" required placeholder="Re-enter your password">
          </div>
        <div class="form-button">
            <button type="button" class="signup"><a href="fp.html"><b>Sign up</b></a>
            </button>
        </div>
      </form>
</body>
</html>
