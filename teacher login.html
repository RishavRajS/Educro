<h1>Login to Your Portal</h1>
<br><br>
<body>
    
    <form action="" method="get" class="form">
        <div class="form-name">
          <label for="name" class="name"><b>Name: </b></label>
          <input type="text" name="name" id="name" required placeholder="Enter your name">
        </div>
        <br>
        <div class="form-email">
          <label for="email" class="email"><b>Email: </b></label>
          <input type="email" name="email" id="email" required placeholder="Enter your email id">
        </div>
        <br>
        <div class="form-code">
            <label for="code" class="code"><b>Code: </b></label>
            <input type="text" name="code" id="code" required placeholder="Enter your teacher id">
          </div>
        <div class="form-button">
            <button type="button" class="Login">Login</button>
        </div>
      </form>
      <br><br><br>
      <h6 class="NA">Do not have an account yet?</h6><button type="button" class="Sign"><a href="sign up.html">Sign up</a></button>
